shell:
  program: /bin/zsh
  args:
    - '-l'
    - '-c'
    - tmux attach || tmux


env:
  TERM: xterm-256color


window:
  title: Alacritty
  dynamic_title: true
  class:
    instance: Alacritty
    general: Alacritty
  padding:
    x: 6
    y: 6
  startup_mode: Windowed
  resize_increments: true


scrolling:
  history: 100000


font:
  normal:
    family: Iosevka Nerd Font
    # family: JetBrainsMono Nerd Font
    style: Regular
  bold:
    family: Iosevka Nerd Font
    # family: JetBrainsMono Nerd Font
    style: Bold
  italic:
    family: Iosevka Nerd Font
    # family: JetBrainsMono Nerd Font
    style: Italic
    
  # size: 7.5
  size: 8
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0


draw_bold_text_with_bright_colors: true


bell:
  duration: 0


mouse_bindings:
  - { mouse: Middle, action: PasteSelection }


mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: true


selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"


live_config_reload: true


cursor:
  style:
    blinking: 'On'
  unfocused_hollow: true


